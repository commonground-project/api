ServiceAccountMe:
  get:
    summary: Get Service Account Information
    description: Get the information of the service account.
    tags:
      - ServiceAccount
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "../schemas/service-account.yaml#/ServiceAccount"

ServiceAccount:
  get:
    summary: Get Service Account Information
    description: Get the information of the service account.
    tags:
      - ServiceAccount
      - Admin
    parameters:
      - name: serviceId
        in: path
        required: true
        description: The id of the service account
        schema:
          type: string
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "../schemas/service-account.yaml#/ServiceAccount"
  delete:
    summary: Delete Service Account
    description: Delete the service account.
    tags:
      - ServiceAccount
      - Admin
    parameters:
      - name: serviceId
        in: path
        required: true
        description: The id of the service account
        schema:
          type: string
          format: uuid
    responses:
      "204":
        description: No Content

ServiceAccounts:
  get:
    summary: Get Service Accounts
    description: Get the list of service accounts.
    tags:
      - ServiceAccount
      - Admin
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/service-account.yaml#/ServiceAccount"
  post:
    summary: Create Service Account
    description: Create a new service account.
    tags:
      - ServiceAccount
      - Admin
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              role:
                type: string
                enum:
                  - ROLE_SERVICE_ACCOUNT_READ
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../schemas/service-account.yaml#/ServiceAccount"
                - properties:
                    token:
                      type: string
                      format: uuid
