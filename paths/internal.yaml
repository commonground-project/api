InternalEmbeddings:
  get:
    summary: List internal embeddings
    description: This endpoint returns all internal embeddings
    operationId: getInternalEmbeddings
    tags:
    - Internal
    parameters:
      - name: type
        in: query
        required: false
        description: The type of embedding
        schema:
            type: string
            format: enum
            enum:
            - ISSUE
            - VIEWPOINT
            - FACT
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: array
                  items:
                    $ref: "../schemas/internal.yaml#/InternalEmbedding"

  post:
    summary: Create a new embedding
    description: This endpoint is used to create a new embedding
    operationId: createInternalEmbedding
    tags:
      - Internal
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/internal.yaml#/UpdateInternalEmbedding"
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: array
                  items:
                    $ref: "../schemas/internal.yaml#/InternalEmbedding"

