InternalIssues:
  get:
    summary: List internal issues
    description: This endpoint returns all internal issues
    operationId: getInternalIssues
    tags:
      - Internal
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: array
                  items:
                    $ref: "../schemas/internal.yaml#/InternalProfile"
