Reply:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: The unique identifier of the Reply
    createdAt:
      type: string
      format: date-time
      description: The date and time the Reply was created
    updatedAt:
      type: string
      format: date-time
      description: The date and time the Reply was last updated
    content:
      type: string
      description: The content of the Reply
      example: "[[Quote]](0) This is a reply [first imported fact](0) [second imported fact](1,2) [[Quote]](1)"
    authorId:
      type: string
      format: uuid
      description: The unique identifier of the author of the Reply
    authorName:
      type: string
      description: The name of the author of the Reply
    authorAvatar:
      type: string
      format: uri
    userReaction:
      $ref: "#/ReplyReaction"
    likeCount:
      type: integer
      description: The number of likes the Reply has
    reasonableCount:
      type: integer
      description: The number of reasonables the Reply has
    dislikeCount:
      type: integer
      description: The number of dislikes the Reply
    quotes:
      type: array
      description: The list of quotes
      items:
        $ref: "#/QuoteReply"
    facts:
      type: array
      items:
          $ref: "../schemas/fact.yaml#/Fact"

ReplyReaction:
  type: object
  properties:
    reaction:
      type: string
      description: The reaction of the user
      format: enum
      enum:
        - NONE
        - LIKE
        - REASONABLE
        - DISLIKE
    likeCount:
      type: integer
      description: The number of likes the Reply has
    reasonableCount:
      type: integer
      description: The number of reasonables the Reply has
    dislikeCount:
      type: integer
      description: The number of dislikes the Reply
    updatedAt:
      type: string
      format: date-time
      description: The date and time the Reply was last updated

UpdateReplyReaction:
  type: object
  properties:
    reaction:
      type: string
      description: The reaction of the user
      format: enum
      enum:
        - NONE
        - LIKE
        - REASONABLE
        - DISLIKE

UpdateReply:
  type: object
  properties:
    content:
      type: string
      description: The content of the Reply
    quotes:
      type: array
      items:
        $ref: "#/UpdateQuoteReply"
    facts:
      type: array
      items:
        type: string
        format: uuid
        description: The unique identifier of the fact

QuoteReply:
  type: object
  properties:
    replyId:
      type: string
      format: uuid
      description: The id of the Reply
    authorId:
      type: string
      format: uuid
      description: The unique identifier of the author of the Reply
    authorName:
      type: string
      description: The name of the author of the Reply
    authorAvatar:
      type: string
      format: uri
    content:
      type: string
      description: The part of the content of the Reply
    start:
      type: integer
      description: The start position of the content of the Reply
    end:
      type: integer
      description: The end position of the content of the Reply

UpdateQuoteReply:
  type: object
  properties:
    replyId:
      type: string
      format: uuid
      description: The id of the Reply
    start:
      type: integer
      description: The start position of the content of the Reply
    end:
      type: integer
      description: The end position of the content of the Reply

