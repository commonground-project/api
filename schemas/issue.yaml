Issue:
  type: object
  properties:
    id:
      type: string
      format: uuid
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
      description: The last time the issue title, description, or insight was updated
    title:
      type: string
    insight:
      type: string
      example: "[San Francisco, CA](0) — In a significant leap forward for electric vehicle (EV) technology, researchers at [GreenTech Innovations](1) announced today the development of a [new battery](1,2) that could revolutionize the industry"
    authorId:
      type: string
      format: uuid
    authorName:
      type: string
    authorAvatar:
      type: string
      format: uri
    userFollow:
      type: object
      properties:
        follow:
          type: boolean
    viewpointCount:
      type: number
    facts:
      type: array
      description: List of fact referenced by issue's insight, displayed in the insight link as the position starting from 0 in the list
      items:
        $ref: "../schemas/fact.yaml#/Fact"

SimpleIssue:
  type: object
  properties:
    id:
      type: string
      format: uuid
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
      description: The last time the issue title, description, or insight was updated
    title:
      type: string
    insight:
      type: string
    userFollow:
      type: object
      properties:
        follow:
          type: boolean
    viewpointCount:
        type: number

UpdateIssue:
  type: object
  properties:
    title:
      type: string
    insight:
      type: string
      description: It should usually be generated by the AI Team's service, but can be manually set by the admin
      example: "[San Francisco, CA](0) — In a significant leap forward for electric vehicle (EV) technology, researchers at [GreenTech Innovations](1) announced today the development of a [new battery](1,2) that could revolutionize the industry"
    facts:
      type: array
      description: List of fact referenced by issue's insight
      example: ["f1b1b1b1-b1b1-b1b1-b1b1-b1b1b1b1b1b1", "f2b2b2b2-b2b2-b2b2-b2b2-b2b2b2b2b2", "f3b3b3b3-b3b3-b3b3-b3b3-b3b3b3b3b3"]
      items:
        type: string
        format: uuid
  required:
    - title
    - description

IssueFacts:
  type: object
  properties:
    facts:
      type: array
      items:
        $ref: "../schemas/fact.yaml#/Fact"

IssueFollow:
  type: object
  properties:
    follow:
      type: boolean
    updatedAt:
      type: string
      format: date-time

UpdateIssueFollow:
  type: object
  properties:
    follow:
      type: boolean
