InternalIssue:
  type: object
  properties:
    issue_id:
      type: string
      format: uuid
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
      description: The last time the issue title, description, or insight was updated
    title:
      type: string
    publisher_id:
      type: string
      format: uuid
    view_count:
      type: integer
    viewpoint_count:
      type: integer

InternalDetailIssue:
  type: object
  properties:
    issue_id:
      type: string
      format: uuid
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    title:
      type: string
    description:
      type: string
    insight:
      type: string
    publisher_id:
      type: string
      format: uuid
    author_name:
      type: string
    author_avatar:
      type: string
    user_follow:
      $ref: "../schemas/internal.yaml#/IssueFollow"
    facts:
      type: array
      items:
        $ref: "../schemas/internal.yaml#/InternalDetailFact"
    viewpoints:
      type: array
      items:
        $ref: "../schemas/internal.yaml#/InternalDetailViewpoint"

InternalDetailViewpoint:
  type: object
  properties:
    user_id:
      type: string
      format: uuid
    interaction_id:
      type: string
      format: uuid
    content:
      type: string
    like_count:
      type: integer
      format: int32
    dislike_count:
      type: integer
      format: int32
    reasonable_count:
      type: integer
      format: int32
    timestamp:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    title:
      type: string
    author_name:
      type: string
    author_avatar:
      type: string
    facts:
      type: array
      items:
        $ref: "../schemas/internal.yaml#/InternalDetailFact"

IssueFollow:
  type: object
  properties:
    follow:
      type: boolean

InternalDetailFact:
  type: object
  properties:
    id:
      type: string
      format: uuid
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    title:
      type: string
    publisher_id:
      type: string
      format: uuid
    author_name:
      type: string
    author_avatar:
      type: string
    references:
      type: array
      items:
        $ref: "../schemas/internal.yaml#/InternalDetailReference"
InternalDetailReference:
  type: object
  properties:
    id:
      type: string
      format: uuid
    create_at:
      type: string
      format: date-time
    url:
      type: string
      format: uri
    icon:
      type: string
      format: byte
    title:
      type: string
    description:
      type: string


InternalProfile:
  type: object
  properties:
    user_id:
      type: string
      format: uuid
    gender:
      type: string
    occupation:
      type: string
      nullable: true
    location:
      type: string
    browsing_tags:
      type: array
      items:
        type: string
    search_keywords:
      type: array
      items:
        type: string
    created_at:
      type: string
      format: date-time
    last_active_at:
      type: string
      format: date-time
    activity_frequency:
      type: object
    user_top_ip:
      type: object

InternalViewpoint:
  type: object
  properties:
    viewpoint_id:
      type: string
      format: uuid
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    content:
      type: string
    author_id:
      type: string
      format: uuid
    like_count:
      type: integer
    dislike_count:
      type: integer
    reasonable_count:
      type: integer
    view_count:
      type: integer
    issue_id:
      type: string
      format: uuid
    fact_tags:
      type: array
      items:
        type: string
    reply_count:
      type: integer
    reply_content:
      type: array
      items:
        $ref: '../schemas/reply.yaml#/ReplyContent'
    sentiment_score:
      type: number
      format: float
