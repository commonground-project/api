InternalIssue:
  type: object
  properties:
    issue_id:
      type: string
      format: uuid
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
      description: The last time the issue title, description, or insight was updated
    title:
      type: string
    publisher_id:
      type: string
      format: uuid
    view_count:
      type: integer
    viewpoint_count:
      type: integer

InternalProfile:
  type: object
  properties:
    user_id:
      type: string
      format: uuid
    gender:
      type: string
    occupation:
      type: string
      nullable: true
    location:
      type: string
    browsing_tags:
      type: array
      items:
        type: string
    search_keywords:
      type: array
      items:
        type: string
    created_at:
      type: string
      format: date-time
    last_active_at:
      type: string
      format: date-time
    activity_frequency:
      type: object
    user_top_ip:
      type: object

InternalViewpoint:
  type: object
  properties:
    viewpoint_id:
      type: string
      format: uuid
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    content:
      type: string
    author_id:
      type: string
      format: uuid
    like_count:
      type: integer
    dislike_count:
      type: integer
    reasonable_count:
      type: integer
    view_count:
      type: integer
    issue_id:
      type: string
      format: uuid
    fact_tags:
      type: array
      items:
        type: string
    reply_count:
      type: integer
    reply_content:
      type: array
      items:
        $ref: '../schemas/reply.yaml#/ReplyContent'
    sentiment_score:
      type: number
      format: float

InternalDetailedIssue:
    type: object
    properties:
        issue_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        title:
         type: string
        description:
          type: string
        insight:
          type: string
        publisher_id:
          type: string
          format: uuid
        facts:
          type: array
          items:
              $ref: '#/InternalDetailedFact'
        viewpoints:
          type: array
          items:
            $ref: '#/InternalDetailedViewpoint'

InternalDetailedFact:
    type: object
    properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        title:
          type: string
        publisher_id:
          type: string
          format: uuid
        references:
          type: array
          items:
            type: '#/InternalDetailedReference'

InternalDetailedViewpoint:
    type: object
    properties:
        id:
          type: string
          format: uuid
        content:
          type: string
        like_count:
          type: integer
        dislike_count:
          type: integer
        reasonable_count:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        title:
          type: string
        publisher_id:
          type: string
          format: uuid
        facts:
            type: array
            items:
                type: '#/InternalDetailedFact'

InternalDetailedReference:
    type: object
    properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        url:
          type: string
        icon:
            type: string
        title:
          type: string
        description: # description from crawler
            type: string