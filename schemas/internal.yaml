InternalProfile:
  type: object
  properties:
    user_id:
      type: string
      format: uuid
    gender:
      type: string
    occupation:
      type: string
      nullable: true
    location:
      type: string
    browsing_tags:
      type: array
      items:
        type: string
    search_keywords:
      type: array
      items:
        type: string
    created_at:
      type: string
      format: date-time
    last_active_at:
      type: string
      format: date-time
    activity_frequency:
      type: object
    user_top_ip:
      type: object

InternalViewpoint:
  type: object
  properties:
    viewpoint_id:
      type: string
      format: uuid
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    content:
      type: string
    author_id:
      type: string
      format: uuid
    like_count:
      type: integer
    dislike_count:
      type: integer
    reasonable_count:
      type: integer
    view_count:
      type: integer
    issue_id:
      type: string
      format: uuid
    fact_tags:
      type: array
      items:
        type: string
    reply_count:
      type: integer
    reply_content:
      type: array
      items:
        $ref: '../schemas/reply.yaml#/ReplyContent'
    sentiment_score:
      type: number
      format: float
