InternalIssue:
  type: object
  properties:
    issue_id:
      type: string
      format: uuid
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
      description: The last time the issue title, description, or insight was updated
    title:
      type: string
    publisher_id:
      type: string
      format: uuid
    view_count:
      type: integer
    viewpoint_count:
      type: integer

InternalProfile:
  type: object
  properties:
    user_id:
      type: string
      format: uuid
    gender:
      type: string
    occupation:
      type: string
      nullable: true
    location:
      type: string
    browsing_tags:
      type: array
      items:
        type: string
    search_keywords:
      type: array
      items:
        type: string
    created_at:
      type: string
      format: date-time
    last_active_at:
      type: string
      format: date-time
    activity_frequency:
      type: object
    user_top_ip:
      type: object

InternalViewpoint:
  type: object
  properties:
    viewpoint_id:
      type: string
      format: uuid
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    content:
      type: string
    author_id:
      type: string
      format: uuid
    like_count:
      type: integer
    dislike_count:
      type: integer
    reasonable_count:
      type: integer
    view_count:
      type: integer
    issue_id:
      type: string
      format: uuid
    fact_tags:
      type: array
      items:
        type: string
    reply_count:
      type: integer
    reply_content:
      type: array
      items:
        $ref: '../schemas/reply.yaml#/ReplyContent'
    sentiment_score:
      type: number
      format: float

InternalEmbedding:
  type: object
  properties:
    id:
      type: string
      format: uuid
    embedding_type:
      type: string
      format: enum
      enum:
        - ISSUE
        - VIEWPOINT
        - FACT
    parent_id:
      type: string
      format: uuid
    embedding:
      type: array
      items:
        type: number
        format: float
    created_at:
      type: string
      format: date-time

UpdateInternalEmbedding:
  type: object
  properties:
    embedding_type:
      type: string
      format: enum
      enum:
        - ISSUE
        - VIEWPOINT
        - FACT
    parent_id:
      type: string
      format: uuid
    embedding:
      type: array
      items:
        type: number
        format: float

InternalUserSimilarity:
  type: object
  properties:
    user_id:
      type: string
      format: uuid
    issue_list:
      type: array
      items:
        type: object
        properties:
          issue_id:
            type: string
            format: uuid
          similarity:
            type: number
            format: float
    viewpoint_list:
      type: array
      items:
        type: object
        properties:
          viewpoint_id:
            type: string
            format: uuid
          similarity:
            type: number
            format: float

UpdateUserSimilarity:
  type: object
  properties:
    issue_list:
      type: array
      items:
        type: object
        properties:
          issue_id:
            type: string
            format: uuid
          similarity:
            type: number
            format: float
    viewpoint_list:
