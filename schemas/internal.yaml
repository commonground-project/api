InternalIssue:
  type: object
  properties:
    issue_id:
      type: string
      format: uuid
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
      description: The last time the issue title, description, or insight was updated
    title:
      type: string
    publisher_id:
      type: string
      format: uuid
    view_count:
      type: integer
    viewpoint_count:
      type: integer

InternalProfile:
  type: object
  properties:
    user_id:
      type: string
      format: uuid
    gender:
      type: string
    occupation:
      type: string
      nullable: true
    location:
      type: string
    browsing_tags:
      type: array
      items:
        type: string
    search_keywords:
      type: array
      items:
        type: string
    created_at:
      type: string
      format: date-time
    last_active_at:
      type: string
      format: date-time
    activity_frequency:
      type: object
    user_top_ip:
      type: object

InternalViewpoint:
  type: object
  properties:
    viewpoint_id:
      type: string
      format: uuid
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    content:
      type: string
    author_id:
      type: string
      format: uuid
    like_count:
      type: integer
    dislike_count:
      type: integer
    reasonable_count:
      type: integer
    view_count:
      type: integer
    issue_id:
      type: string
      format: uuid
    fact_tags:
      type: array
      items:
        type: string
    reply_count:
      type: integer
    reply_content:
      type: array
      items:
        $ref: '../schemas/reply.yaml#/ReplyContent'
    sentiment_score:
      type: number
      format: float

UpdateIssueInsight:
  type: object
  properties:
    insight:
      type: string
      description: It should usually be generated by the AI Team's service, but can be manually set by the admin
      example: "[San Francisco, CA](0) â€” In a significant leap forward for electric vehicle (EV) technology, researchers at [GreenTech Innovations](1) announced today the development of a [new battery](1,2) that could revolutionize the industry"
    facts:
      type: array
      description: List of fact referenced by issue's insight
      example: [ "f1b1b1b1-b1b1-b1b1-b1b1-b1b1b1b1b1b1", "f2b2b2b2-b2b2-b2b2-b2b2-b2b2b2b2b2", "f3b3b3b3-b3b3-b3b3-b3b3-b3b3b3b3b3" ]
      items:
        type: string
        format: uuid

UpdateInternalFacts:
  type: object
  properties:
    title:
      type: string
    references:
      type: array
      items:
        $ref: "../schemas/reference.yaml#/UpdateReference"