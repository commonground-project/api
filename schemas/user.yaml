User:
  type: object
  properties:
    username:
      type: string
    nickname:
      type: string
    email:
      type: string
      format: email
    role:
      type: string
      enum:
        - ROLE_NOT_SETUP
        - ROLE_USER
        - ROLE_ADMIN

UserSetup:
  type: object
  properties:
    username:
      type: string
    nickname:
      type: string

UserSettings:
  type: object
  properties:
    notification:
      type: object
      properties:
        newReplyInMyViewpoint:
          type: boolean
        newReferenceToMyReply:
          type: boolean
