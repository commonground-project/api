SimpleUser:
  type: object
  properties:
    id:
      type: string
      format: uuid
    username:
      type: string
    nickname:
      type: string
    email:
      type: string
      format: email
    avatar:
      type: string
      format: uri

UserSettings:
  type: object
  properties:
    notification:
      type: object
      properties:
        newReplyInMyViewpoint:
          type: boolean
        newReferenceToMyReply:
          type: boolean
