Notification:
  type: object
  properties:
    id:
      type: string
      format: uuid
    createdAt:
      type: string
      format: date-time
    url:
      type: string
      format: uri
    icon:
      type: string
      format: uri #  or byte?
    title:
      type: string
    content:
      type: string
    userId:
      type: string
      format: uuid
    type:
      # 0: like, 1: comment, 2: follow, 3: system ... maybe change to enum
      type: string
    status:
      # 0: unread, 1: read, 2: deleted ...  maybe change to enum
      type: string
    UpdateAt:
      type: string
      format: date-time

UpdateNotification:
  type: object
  properties:
    id:
      type: string
      format: uuid
    status:
      type: string